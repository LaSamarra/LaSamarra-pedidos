
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaSamarra - Pedido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #1c1c1c, #2b2b2b);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin-top: 20px;
    }
    h1 {
      color: #f5c542;
      font-size: 1.8em;
      margin: 20px 0 10px;
    }
    form {
      background: #2c2c2c;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #3a3a3a;
      color: #fff;
    }
    button {
      background-color: #f5c542;
      border: none;
      padding: 12px;
      margin-top: 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e0b000;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="LaSamarra Logo" class="logo">
  <h1>Estás a un paso de tu Samarra</h1>
  <form action="https://formsubmit.co/LaSamarra@proton.me" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://lasamarra.github.io/LaSamarra-pedidos/gracias.html">

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre">

    <label for="telefono">Teléfono:</label>
    <input type="tel" name="telefono">

    <label for="producto">Enlace del producto:</label>
    <input type="url" name="producto">

    <label for="talla">Talla:</label>
    <input type="text" name="talla">

    <label for="nombreNumero">Nombre y número:</label>
    <input type="text" name="nombreNumero">

    <label for="parche">Parche o logo:</label>
    <input type="text" name="parche">

    <label for="comentarios">Comentarios adicionales:</label>
    <textarea name="comentarios" rows="4"></textarea>

    <button type="submit">Enviar pedido</button>
  </form>
</body>
</html>
